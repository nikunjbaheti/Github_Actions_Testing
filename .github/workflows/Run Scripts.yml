name: Run Python Scripts

on:
  workflow_dispatch:  # Triggered manually

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Install requirements
        run: |
          python -m pip install requests_html numpy pandas yfinance  # Replace 'path/to/requirements.txt' with the actual path

      - name: Run Symbols.py
        env:
          PAT_TOKEN: ${{ secrets.GITHUB_PAT }}
        run: |
          python Symbols.py  # Replace 'path/to/Symbols.py' with the actual path
