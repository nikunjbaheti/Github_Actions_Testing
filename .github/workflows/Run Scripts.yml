name: Run Python Scripts

on:
  workflow_dispatch:  # Triggered manually

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Install requirements
        run: |
          python -m pip install requests_html numpy pandas yfinance  # Replace 'path/to/requirements.txt' with the actual path

      - name: Run Symbols.py
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          python Symbols.py  # Replace 'path/to/Symbols.py' with the actual path

      - name: Upload CSV file to GitHub
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push changes
        uses: ad-m/github-push-action@v0.7.0
        with:
          branch: main  # Set the branch you want to push to
          github_token: ${{ secrets.PAT_TOKEN }}
          force: true
